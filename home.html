<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job search</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,700;1,400&family=Ubuntu:wght@300;500&display=swap');
      @import url('https://fonts.googleapis.com/css?family=Exo+2:200i');
      :root{
          --basic-color:#02343F;
          --couple-color:#F0EDCC;
          --neon-text-color: #f40;
          --neon-border-color: #08f;
      }
      *{
          margin: 0;
          padding: 0%;
          font-family: 'Exo 2', sans-serif;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;  
        flex-direction: column;
        background: #000;
        min-height: 100vh;
      }
      h1{
        font-size: 90px;
        font-weight: 200;
        font-style: italic;
        color: #fff;
        padding: 20px 20px;
        /* padding: 4rem 6rem 5.5rem; */
        border: 7px solid #fff;
        border-radius: 30px;
        text-transform: uppercase;
        animation: flicker 3s infinite alternate;     
        margin-bottom: 40px;
      }

      @keyframes flicker {
          0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
            
              text-shadow:
                  -0.2rem -0.2rem 1rem #fff,
                  0.2rem 0.2rem 1rem #fff,
                  0 0 2rem var(--neon-text-color),
                  0 0 4rem var(--neon-text-color),
                  0 0 6rem var(--neon-text-color),
                  0 0 8rem var(--neon-text-color),
                  0 0 10rem var(--neon-text-color);
              
              box-shadow:
                  0 0 .5rem #fff,
                  inset 0 0 .5rem #fff,
                  0 0 2rem var(--neon-border-color),
                  inset 0 0 2rem var(--neon-border-color),
                  0 0 4rem var(--neon-border-color),
                  inset 0 0 4rem var(--neon-border-color);        
          }
          
          20%, 24%, 55% {        
              text-shadow: none;
              box-shadow: none;
          }    
      }
      
      form{
          display: flex;
          flex-direction: column;
          width: 100%;
          justify-content: center;
          align-items: center;
      }
      input{
          border: none;
          width: 200px;
          height: 35px;
          text-align: center;
          margin-bottom: 20px;
          font-size: 25px;
          border-radius: 5px;
          box-shadow: 0 0 20px 0px #fff;
      }
      input:hover,
      input:active{
          background: white;
      }
      button{
          /* all: unset; */
          border: none;
          width: 90px;
          height: 30px;
          border-radius: 3px;
          background: #000;
          color: white;
          font-size: 30px;
          text-shadow: 0px 0px 20px #fff;
          transition: background 0.3s ease-in-out:
      }
      button:active{
          background: #000;
          grid-template-columns: ;
          text-decoration: ;
      }
      
    </style>
  </head>
  <body>
    <h1 contenteditable spellcheck="false">Job Search</h1>
    <form action="/report" method="get">
      <input placeholder="Search for a job" required name="word" />
      <button>Search</button>
    </form>
  </body>
</html>
